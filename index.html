<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers and Hearts Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .heart, .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: move 5s infinite ease-in-out;
        }

        .heart {
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .flower {
            background-color: pink;
            clip-path: circle(50%);
        }

        .heart::before, .heart::after,
        .flower::before, .flower::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
        }

        .heart::before {
            top: -50%;
            left: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(-45deg);
        }

        .heart::after {
            top: 0;
            left: 50%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(45deg);
        }

        .flower::before, .flower::after {
            clip-path: circle(50%);
            top: 0;
            left: 0;
        }

        .flower::before {
            transform: rotate(45deg);
        }

        .flower::after {
            transform: rotate(-45deg);
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" style="top: 50px; left: 100px;"></div>
        <div class="flower" style="top: 150px; left: 300px;"></div>
        <div class="heart" style="top: 250px; left: 500px;"></div>
        <div class="flower" style="top: 350px; left: 700px;"></div>
        <div class="heart" style="top: 450px; left: 900px;"></div>
    </div>
</body>
</html>
