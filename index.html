<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers and Hearts Animation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% for element in elements %}
        <div class="{{ element.type }}" style="width: {{ element.size }}px; height: {{ element.size }}px; top: {{ element.top }}px; left: {{ element.left }}px;"></div>
        {% endfor %}
    </div>
</body>
</html>
